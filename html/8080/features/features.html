<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹서버 기능</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("ground2.png");
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .container {
            background-color: #1e1e1e;
            color: white;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        body.dark-mode h1 {
            color: white;
        }

        .feature {
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button.dark-mode {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container">
        <h1>웹서버 기능</h1>
        <div class="feature">
            <h2>업로드 기능</h2>
            <form action="/CGI.py/listing" method="get" enctype="multipart/form-data">
                <div class="form-group">
                    <button type="submit" class="btn">업로드 하기</button>
                </div>
            </form>
        </div>
        <div class="feature">
            <h2>계산기 기능</h2>
            <p>간단한 계산을 할 수 있습니다.</p>
            <a href="/calculator" class="btn">계산기 열기</a>
        </div>
        <a href="/" class="btn">홈으로</a>
    </div>
    <script>
        // 쿠키 설정 함수
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // 쿠키 읽기 함수
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // 다크 모드 토글 함수
        function toggleDarkMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-button');
            body.classList.toggle('dark-mode');
            button.classList.toggle('dark-mode');
            // Save the current mode to cookie
            if (body.classList.contains('dark-mode')) {
                setCookie('theme', 'dark', 7); // 7일 동안 유효
            } else {
                setCookie('theme', 'light', 7);
            }
        }

        // 페이지 로드 시 쿠키 확인 및 테마 설정
        function applyThemeFromCookie() {
            const savedTheme = getCookie('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                const button = document.querySelector('.toggle-button');
                if (button) {
                    button.classList.add('dark-mode');
                }
            }
        }

        // 테마 초기화 및 버튼 이벤트 등록
        window.onload = function() {
            applyThemeFromCookie();
            const button = document.querySelector('.toggle-button');
            if (button) {
                button.onclick = toggleDarkMode;
            }
        }
    </script>
</body>
</html>
