<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>웹서버 소개</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-image: url("ground.png");
           background-size: cover;
           background-position: center;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           transition: background-color 0.3s, color 0.3s;
       }

       .container {
           background-color: white;
           padding: 40px;
           border-radius: 10px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
           text-align: center;
           max-width: 600px;
           transition: background-color 0.3s, color 0.3s;
       }

       h1 {
           color: #333;
           font-size: 36px;
           margin-bottom: 20px;
           transition: color 0.3s;
       }

       p {
           color: #666;
           font-size: 18px;
           line-height: 1.5;
           margin-bottom: 30px;
           transition: color 0.3s;
       }

       .btn {
           display: inline-block;
           padding: 12px 24px;
           background-color: #333;
           color: white;
           text-decoration: none;
           border-radius: 5px;
           transition: background-color 0.3s ease;
           margin-right: 10px;
       }

       .btn:hover {
           background-color: #666;
       }

       .toggle-button {
           position: fixed;
           top: 10px;
           right: 10px;
           padding: 10px 20px;
           background-color: #007bff;
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }

       .toggle-button.dark-mode {
           background-color: #555555;
       }

       body.dark-mode {
           background-color: #121212;
           color: #ffffff;
       }

       body.dark-mode .container {
           background-color: #1e1e1e;
           color: #ffffff;
       }

       body.dark-mode h1 {
           color: #ffffff;
       }

       body.dark-mode p {
           color: #cccccc;
       }
   </style>
</head>
<body>
   <button class="toggle-button">Toggle Dark Mode</button>
   <div class="container">
       <h1>웹서버 소개</h1>
       <p>이 웹서버는 강력하고 안전한 서비스를 제공합니다. 최신 기술과 고급 보안 기능을 통해 안정적이고 신뢰할 수 있는 환경에서 웹 애플리케이션을 호스팅할 수 있습니다.</p>
       <a href="/features" class="btn">자세히 알아보기</a>
       <a href="/tree.html" class="btn">Tree</a>
       <a href="https://www.google.com" class="btn">Google로 이동</a>
   </div>
   <script src="/theme.js"></script>
</body>
</html>
