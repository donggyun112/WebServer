<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹서버 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("ground.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>웹서버 소개</h1>
        <p>이 웹서버는 강력하고 안전한 서비스를 제공합니다. 최신 기술과 고급 보안 기능을 통해 안정적이고 신뢰할 수 있는 환경에서 웹 애플리케이션을 호스팅할 수 있습니다.</p>
        <a href="/features" class="btn">자세히 알아보기</a>
    </div>
</body>
</html>
