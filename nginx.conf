server {	
	listen 8080
	server_name localhost


	path /Users/seodong-gyun/42/WebServer/html/8080/

	index index.html
	client_max_body_size 1449616000
	error_pages /error_pages

	location /at {
		allow_methods GET POST DELETE
		root /at
		autoindex on
	}

	location /css {
		allow_methods GET
		root /css
	}

	
	location /upload {
		cgi_pass /cgi
		allow_methods GET POST
		upload_path /at
	}

	location ~ \.bla$ {
		allow_methods GET
		cgi_pass /
	}

	location ~ \.py$ {
		allow_methods GET
		cgi_pass /cgi
	}

	location /ground2.png {
		allow_methods GET
		root /images
	}

	location ~ \.png$ {
		allow_methods GET
		root /images
	}

	location /features {
		autoindex on
		allow_methods GET POST
		root /features
		index features.html
	}

	location /directory {
		allow_methods GET POST
		root /YoupiBanane
		index youpi.bad_extension
		max_body_size 100
	}

	location ~ \.js$ {
		allow_methods GET
		root /error_pages
	}

	location /calculator {
		allow_methods GET
		root /calculator
		index calculator.html
	}

	

	location /re {
		allow_methods GET
		return 302 https://www.google.com
	}

	location / {
		allow_methods GET
		index index.html
		etag on
	}
}
